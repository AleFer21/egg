<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Ejercicio 13</title>
  </head>
  <body>
    <h1>Formulario Registro</h1>
    <div class="mb-3">
        <label for="mail" class="form-label">Email</label>
        <input type="email" class="form-control" id="mail" placeholder="Ingrese su mail"/>
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"/>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="recuerdame">
        <label class="form-check-label" for="recuerdame">Recuerdame</label>
    </div>  
    <div>
        <button type="button" class="btn btn-light">Registrar</button>
    </div>
  </body>
</html>
