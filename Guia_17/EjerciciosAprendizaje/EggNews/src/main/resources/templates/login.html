<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"></head>
    <body>
        <div class="container-fluid m-5 contenedor">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="form-group my-3">
                    <h3 class="card-title">Accede a las Noticias</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseÃ±a">
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
