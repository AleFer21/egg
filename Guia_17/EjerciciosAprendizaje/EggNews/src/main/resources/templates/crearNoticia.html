<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head">
        <title>Crear Noticia</title>
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Noticia</th>
                    <th scope="col"></th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}">
                <tr>
                    <th scope="row"></th>
                    <td th:text="${noticia.titulo}"></td>
                    <td th:text="${noticia.cuerpo}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/eggnews/modificarNoticia/__${noticia.id}__}" role="button">Actualizar Noticia</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container-fluid m-5 contenedor">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div class="container-fluid m-5 contenedor">
                <form class="formulario" th:action="@{/eggnews/redactarNoticia}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo de la Noticia</label>
                        <input type="text" class="form-control" name="titulo" placeholder="Escriba el titulo de la noticia">
                    </div>
                    <div class="mb-3">
                        <label for="cuerpo" class="form-label">Cuerpo de la Noticia</label>
                        <textarea class="form-control" name="cuerpo" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" name="archivo">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Crear Noticia</button>
                    </div>
                </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
